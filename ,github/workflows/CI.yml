name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  jobs:
    lint-and-test:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout Repository 
          uses: actions/checkout@v2

        - name: Setup Node js 
          uses: actions/setup-node@v2
          with:
            node-version: 16
          
        - name: Instatll Dependencies
          run : npm ci

        - name: Lint Typescript
          run: npm run lint
        
        - name: Run unit tests
          run: npm run test:unit

